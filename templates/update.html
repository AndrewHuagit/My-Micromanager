{% extends 'base.html' %}
{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
    <div style="margin-left:300px; margin-top: 20px; margin-right: 300px ">
        <form  action='/update/{{ task.id }}' method='POST'>
            <div class="form-group shadow-textarea">
                    <label for="exampleFormControlTextarea6">Modify Task</label>
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" name = "Content" rows="2" placeholder="Task Description"></textarea>
                </div>
                <div class="md-form">
                    <label for="form7">Complete By(HH:MM):</label>
                    <textarea id="form7" class="md-textarea form-control" name= "Time" rows="1"></textarea>
                </div>
                    <input class="btn btn-success btn-sm" type="submit" value="Submit">

        </form>
        </div>

      <div style="margin-left: 100px; margin-right: 100px; margin-top: 10px">

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Complete By</th>
                    <th scope="col">Added</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for task in tasks %}
                <tr>
                    <th scope="row">{{ task.content }}</th>
                    <td>{{ task.done_by }}</td>
                    <td>{{ task.date_created.date() }}</td>
                    <td>
                        <a href='/delete/{{ task.id }}'><button type="button" class="btn btn-danger btn-sm">Delete</button></a>

                        <a href='/update/{{ task.id }}'><button type="button" class="btn btn-success btn-sm">Modify</button></a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
        </table>

        </div>

{% endblock %}
